    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-class Selector</title>
    <style>
        h1:hover {
            background: silver;
        }


        :link {
            font-size: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        :visited {
            color: green;
        }


        a:focus {
            background: blue;
            color: #fff;
        }

        a:active {
            background: #000;
            color: #f00;
        }

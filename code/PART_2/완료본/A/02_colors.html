<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
    <style>
        h2 {
            color: navy;
        }

        h3 {
            color: #0000ff;
        }

        h4 {
            color: rgb(0, 0, 255);
        }

        h5 {
            background-color: rgba(0, 0, 255, 0.5);
        }

        h6 {
            background-color: hsla(240, 100%, 50%, 0.5);
            padding: 20px;
            color: #fff;
        }
    </style>
</head>

<body>
    <h1>color</h1>
    <h2>color name</h2>
    <h3>hex code</h3>
    <h4>rgb color</h4>
    <h5>rgba color</h5>
    <h6>hls color</h6>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-element Selector</title>
    <style>
        h1::before {
            content: '- ';
            color: blue;
        }

        h1:after {
            content: ' -';
            color: blue;
        }

        /* h2::before {
            content: '\2C2';
        } */
    </style>
</head>

<body>
    <h1>Pseudo-element Selector</h1>
    <h2>content</h2>
</body>

</html>

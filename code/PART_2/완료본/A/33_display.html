<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
<style>
    span {
        width: 50%;
        background:green;
        color:#fff;
        display:block;
    }
    .box{
        width:50%;
        background:#3498db;
        color:#fff;
        display:inline;
    }

.menu {
        text-align: center;
    }
.menu li{
    width: 150px;
    padding:10px;
    background:#ebebeb;
    line-height:40px;
    list-style:none;
    display:inline-block;
}

img{
    width:200px;
    height:auto;
}

.portfolio {
    display: table;
    width: 100%;
    padding:0;
}
.portfolio li{
    width: 33.3333%;
    line-height: 40px;
    background:#ebebeb;
    list-style:none;
    display:table-cell;
    text-align: center;
}
h2{
    display:none;
}
h3{
    visibility:hidden;
}
h4{
    opacity:0;
}
h4:hover{
    opacity:1;
}
header:hover h2{
    display:block;
}
header:hover h3{
    visibility: visible;
}
</style>
</head>
<body>
    <header>
        <h1>Display</h1>
        <h2>Heading</h2>
        <h3>Visibility</h3>
        <h4>Opacity</h4>
    </header>

    <div class="box">block level element</div>
    <div class="box">block level element</div>
    <span>inline level element</span>
    <span>inline level element</span>
    <hr>
    <img src="http://placehold.it/100x100" alt="">
    <img src="http://placehold.it/100x100" alt="">
    <hr>
    <ul class="menu">
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
    </ul>
    <ul class="portfolio">
        <li>portfolio item1</li>
        <li>portfolio item2</li>
        <li>portfolio item3</li>
    </ul>
</body>
</html>

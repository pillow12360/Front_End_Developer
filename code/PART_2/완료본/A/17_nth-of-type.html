<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth-child Selector</title>
    <style>
        h2:first-of-type {
            background: silver;
        }
    </style>
</head>

<body>
    <h1>nth-of-type</h1>
    <h2>heading 2</h2>
    <h2>heading 2</h2>
    <h2>heading 2</h2>

</body>

</html>

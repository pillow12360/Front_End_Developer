<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .parent {
            width: 400px;
            display: flex;
            border: 1px solid
        }
        .parent .grow {
            flex-grow : 1;
        }
        /* flex-grow로 크기를 키워 여백 채우기 값을 1로 설정하면 모두 차지하게 됨*/
        .parent div {
            width: 100px;
            height: 50px;
            background: #ebebeb;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            text-transform: uppercase;
        }

        .shrink div {
            width: 200px;
        }
        /* 현재 shrink 값이 1로 설정 되어 있어 넘치지 않게 조금씩 크기를 줄여 조정되고 있음
        값이 1이면 1:1:1비율로 설정하여 축소되어있음
        */
        .shrink div:last-child{
            flex-shrink:2;
        }
        /* 이설정으로 인해 비율이 1:1:2로 설정되어 변경된다. */
        .parent .basis {
            flex-basis: 180px;
        }
        /* flex-basis 는 플렉스 아이템의 크기를 지정하는 것 기본값은 0 플렉스 아이템 내부의 컨텐츠의 크기만큼 인식이 됨 auto와 같은 값 */
        /* 마지막으로 flex로 gorw shrink basis는 하나의 속성인 flex로 한꺼번에 조정 가능 */
        /* .all div{
            flex : 1 1 0;
        } */
        /* 앞부터 grow shrink basis 값이다. */
        /* .all div:nth-child(1){
            flex: 1 ;
        }
        .all div:nth-child(2){
            flex: 1 ;
        }
        .all div:nth-child(3){
            flex: 2 ;
        } */
        .all div {
            flex : 1;
            transition : 0.5s;
        }
        .all div:hover {
            flex : 2;
        }
        /* 마우스를 올려두었을 때 너비가 늘어나고 나머지 요소들의 너비가 줄어듦 */
    </style>
</head>

<body>
    <h1>flex</h1>
    <h2>flex-grow</h2>
    <div class="parent">
        <div>box1</div>
        <div>box2</div>
        <div class="grow">box3</div>
    </div>
    <h2>flex-shrink</h2>
    <div class="parent shrink">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
    </div>
    <h2>flex-basis</h2>
    <div class="parent">
        <div>box1</div>
        <div>box2</div>
        <div class="basis">box3</div>
    </div>
    <h2>flex</h2>
    <div class="parent all">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vie
    wport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        span {
            width:50%;
            background: green;
            color: #fff;
            display:block;
        }
        /* display:block 설정한 크대로 화면에 표시 
        인라인 요소도 크기 지정 가능*/

        .box {
            width:50%;
            background: #3498db;
            color: #fff;
            display:inline;
        }
        /* 인라인 요소로 바뀌어 한 블록을 모두 차지 하지 않게 됨 */
        /* 287p  */
        .menu li{
            width:150px;
            padding:10px;
            background:#ebebeb;
            line-height: 40px;
            list-style:none;
            display:inline-block;
        }
        /* display:inline-block 인라인 요소와 블록요소 모두 사용할 때 사용 */
        img{
            width:200px;
            height:auto;
        }
        
        .portfolio {
            display:table;
            width:100%;
            padding:0;
        }
        .portfolio li {
            width:33.3333%;
            line-height:40px;
            background:#ebebeb;
            list-style:none;
            display:table-cell;
            text-align: center;
        }
        /* 요소를 가로 배치하는 방법 table, table-cell */
        h2{
            display : none;
        }
        h3{
            visibility:hidden;
        }
        h4{
            opacity:0;
        }
        h4:hover{
            opacity:1;
        /* 마우스를 올렸을 때 나타나게 함 */
            
        }
        /* display:none 화면에 표시하지 않는다. 나머지도 마찬가지 
        보이진 않지만, 공간을 차지하고 있다.
        display:none 은 공간 차지 x
        나머지는 차지함
        */
        header:hover h2{
            display: block;
        }
        header:hover h3{
            visibility: visible;
        }
        /* h2, h3 는 화면에 없는 요소이기 때문에 직접 호버 기능을 넣어도 나타나지 않는다.
        
        대신 부모 태그인 header에 기능을 적용하면 나타난다.*/
    </style>
</head>

<body>
    <header>
        <h1>Display</h1>
        <h2>Heading</h2>
        <h3>Visibility</h3>
        <h4>Opacity</h4>
    </header>

    <div class="box">block level element</div>
    <div class="box">block level element</div>
    <span>inline level element</span>
    <span>inline level element</span>
    <hr>
    <img src="http://placehold.it/100x100" alt="">
    <img src="http://placehold.it/100x100" alt="">
    <hr>
    <ul class="menu">
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
    </ul>
    <ul class="portfolio">
        <li>portfolio item1</li>
        <li>portfolio item2</li>
        <li>portfolio item3</li>
    </ul>
</body>

</html>

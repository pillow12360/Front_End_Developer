<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        .parent {
            width: 200px;
            height: 200px;
            background: #ccc;
            position: relative;
            z-index: 1;
        }
        /* child1,2의 zindex 값이 높기 때문에 child3 의 zindex 값이 높아도 가장 아래에 있다. */

        .siblings {
            width: 200px;
            height: 100px;
            background: green;
            position: relative;
            top: -50px;
            left: 50px;
            z-index: 0;
        }

        div[class^="child"] {
            width: 100px;
            height: 100px;
            border: 1px solid;
            text-transform: uppercase;
            font-weight: bold;
        }

        .child1 {
            background: blue;
            position : absolute;
            left : 25px;
            top : 75px;
            z-index: 10;
        }

        .child2 {
            background: red;
            position:absolute;
            left:0;
            top : 0;
            z-index: 5;
        }

        .child3 {
            background: #fff;
            z-index: 20;
            /* z-index 값이 적용될려면 반드시 position 값이 있어야함  */
            position : relative;        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child1">child 1</div>
        <div class="child2">child 2</div>
    </div>
    <div class="siblings">
        <div class="child3">child 3</div>
    </div>
</body>

</html>

웹페이지는 3d로 구성되어 있다. x,y,z 축으로 있어서 요소를 멀리 보이거나 가깝게 보이게 할 수 있다.

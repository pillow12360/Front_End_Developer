<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute - CSS Selector</title>
    <style>
  [target]{
    text-decoration: none;
  } 
  /*  target 속성이 있는 것들 선택 */

  [target="_blank"] {
    background: silver;
  }
  /* target 속성 중 값이 _black 인 속성 선택 */
[class^="inner"]{
    font-weight: bold;
}
/* 클래스 속성 중에서 inner 단어가 포함된 속성 선택 */
    </style>
</head>

<body>
    <p>
        <a href="" class="inner_sm">link</a>
        <a href="" target="_blank">naver</a>
        <a href="" target="_blank">daum</a>
        <a href="" target="_self" class="inner_big">google</a>
    </p>
</body>

</html>

<!-- 속성 선택자
[속성 명]{}
[속성 명="값"]
[속성 명^="값"]

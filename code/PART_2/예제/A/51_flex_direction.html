<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction</title>
    <style>
        .wrap {
            height: 500px;
            margin: 20px auto;
            display: flex;
            flex-direction: column-reverse;
            /* flex-direction : row-reverse */
            /*  */
            /* 주축의 방향을 세로로 설정한 뒤 요소를 주축의 시작점 방향으로 배치함  */
            border: 1px solid #ccc;
        }

        .wrap div {
            padding: 10px;
        }

        .wrap div:first-child {
            background: red;
        }

        .wrap div:nth-child(2) {
            background: blue;
            color: #fff;
        }

        .wrap div:nth-child(3) {
            background: yellow;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
    </div>

</body>

</html>
<!-- felx-direction 과 속성 377p

    row             기본갑으로 주축의 방향을 가로로 설정
    row-reverse     요소의 주축을 끝점에서 시작점 방향으로 배치
    column          주축의 방향을 세로로 설정 , 요소를 주축의 시작점에서 끝점 방향으로 배치
    column-reveerse 주축의 방향을 세로로 설정 요소를 주축의 끝점에서 시작점 방향으로 배치

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <style>
        .parent {
            width: 600px;
            display: flex;
        }

        .parent div {
            width: 200px;
            height: 50px;
            background: #ebebeb;
            border: 1px solid #ccc;
            padding: 10px;
            text-transform: uppercase;
        }
        .parent div:nth-child(1){
            order:2;
        }
        .parent div:nth-child(2){
            order:3;
        }
        .parent div:nth-child(3){
            order:1;
        }
        .parent div:nth-child(2){
            order:-1;
        }
    </style>
</head>

<body>
    <h1>order</h1>
    <div class="parent">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
    </div>
</body>

</html>
<!-- order 394p
BOX3 가 가장 먼저나타나도록 설정해보기

order값을 1을 설정하여 다른요소보다 작게 설정하여 먼저 나타나도록 함

값을 음수값으로 지정해줄 수 도 있음 
-->

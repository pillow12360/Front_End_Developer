<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position absolute</title>
    <style>

        .banner{
            border:1px solid;
            padding:20px;
            position: absolute;
            left: 200px;
            top: 200px;
            
        }

    </style>
</head>

<body>
    <h1>Position absolute</h1>
    <section>
        <div class="banner">
            <img src="http://placehold.it/200x200" alt="">
        </div>
        <h2>Main content</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet tempore laudantium eius. Nemo, eveniet. Quis dolorum fuga amet molestiae, iusto optio. Alias tempore tenetur similique beatae vero quae fuga molestias?</p>
        
    </section>

</body>
</html>
<!-- absolute 절댓값  350p
1. 요소의 위치를 다른 요소들이 모르게 된다.
2. 요소의 크기가 내용의 크기로 축소된다.
3. 가까운 부모 중 position  속성의 값이 기본값이 아닌 요소를 기준으로 배치된다.
4. 기준이 없다면 브라우저 화면이 기준이 된다.
5. left, right, top, bottom 값으로 위치를 서정

-->

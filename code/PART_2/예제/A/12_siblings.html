<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siblings - CSS Selector</title>
    <style>
        h1+ul {
            background-color:silver;
        }
        h2~ul{
            background-color: green;
        }
    </style>
</head>

<body>
    <h1>Siblings 형제선택자</h1>
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
    </ul>
    <h2>Main title</h2>
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
    </ul>
    <h3>Sub title</h3>
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
    </ul>
</body>

</html>

<!-- 인접 형제 선택자
    A+B {
        요소:값;
    }

    h1 바로 뒤에 따라오는 ul 요소만 변경하기 위해 인접 형제 선택자 사용 -->

    <!-- 일반 형제 선택자
A~B {
    속성 : 값;
}

h2~ul{
    background-color : green;
}
: h2 태그의 형제 요소인 ul, h3 , ul 중 ul 태그만 선택되어 스타일 변경됨

h3의 자식인 ul도 선택됨!
-->

<!-- 그룹 선택자
여러 속성에 동일한 스타일 지정하고자 할 때는 선택자를 콤마로 구분하여 나열
h1, h2, .btn { 요소 : 값;}
-->

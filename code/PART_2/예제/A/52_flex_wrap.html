<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap</title>
    <style>
        .parent {
            width: 500px;
            margin: 20px;
            border: 1px solid;
            display: flex;
            /* 자식 요소의 너비의 합이 더 크지만 아래로 쌓여서 배치되지 않고 가로로 배치됨 */
            flex-wrap : nowrap;
        }

        .parent div {
            width: 300px;
            background: #ebebeb;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .nowrap {
            flex-wrap:wrap;
        }
    </style>
</head>

<body>
    <h1>flex-wrap</h1>
    <h2>flex-wrap:wrap</h2>
    <div class="parent">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
    </div>
    <h2>flex-wrap:nowrap</h2>
    <div class="parent nowrap">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
    </div>

</body>

</html>

플렉스 아이템들의 너비가 부모 요소인 플렉스 박스 보다 클 경우 넘치는 요소를 교차축 방향으로 쌓을지 결정하는 속성입니다.

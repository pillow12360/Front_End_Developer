<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content</title>
    <style>
        .parent {
            width: 500px;
            margin: 20px;
            border: 1px solid;
            display: flex;
            /* justify-content: flex-end; */
            /* 오른쪽 끝으로 플렉스 아이템들이 자동으로 배치됨  */
            justify-content: space-between;
            /* space-between 플렉스 아이템들을 좌우 끝부분에 배치하고 나머지 플렉스 아이템의 간격을 동일하게 배치 */
        }

        .parent div {
            width: 50px;
            height: 50px;
            background: #ebebeb;
            border: 1px solid #ccc;
            padding: 10px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <h1>justify-content</h1>
    <div class="parent">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
    </div>
</body>

</html>

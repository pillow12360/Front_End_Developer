<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position exercise</title>
    <style>
        .slidewrapper{
            width: 600px;
            /* 넓이 */
            height:400px;
            /* 높이 */
            margin:0 auto; 
            /* 가운데로 맞춤 */
            background:#ebebeb;
            /* 배경 색 */
            position:relative;
            /* 자기 자신을 기준으로 포지션 자기 자신을 기준으로 
            포지션의 값을 기본값으로 하면서 자기자신을 기준으로 선택할 대 relative 사용 */
        }
        .btn{
            padding:0 20px;
            line-height: 50px;
            color:#fff;
            background: #000;
            text-decoration: none;
            display:inline-block;
            position: absolute;
            top: 50%;
            /* slidewrapper을 기준으로 위에서 50%만큼 아래로 내려옴 */
            margin-top:-25px;
            /* 해당 크기의 반만큼 50px의 반인 25px만큼 위로 올라가야 정중앙에 위치 */
        }
        .prev{ 
        right:calc(100% + 20px);
        }
        .next{
        left:calc(100% + 20px);
        /* clac  연산자엔 부호 사이에 반드시 공백 있어야 함  */
        }
    </style>
</head>

<body>
    <h1>Position exercise</h1>
    
    <div class="slidewrapper">
        <h2>slide contents</h2>        
        <a href="" class="btn prev">PREV</a>
        <a href="" class="btn next">NEXT</a>        
    </div>

</body>
</html>

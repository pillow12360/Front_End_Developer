<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items</title>
    <style>
        .parent {
            width: 500px;
            height: 400px;
            margin: 20px;
            border: 1px solid;
            display: flex;
            align-items: center;
        }

        .parent div {
            width: 50px;
            height: 50px;
            background: #ebebeb;
            border: 1px solid #ccc;
            padding: 10px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <h1>align-itmes</h1>
    <div class="parent">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
    </div>
</body>

</html>
<!-- align-items 교차축에서 플렉스 아이템을 배치하는 속성
    flex-start
    flex-end
    center
    stretch

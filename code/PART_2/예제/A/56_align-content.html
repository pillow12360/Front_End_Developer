<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-content</title>
    <style>
        .parent {
            width: 500px;
            height: 400px;
            margin: 20px;
            border: 1px solid;
            display: flex;
            flex-wrap: wrap;
            align-content: space-between;
        }

        .parent div {
            width: 100%;
            height: 50px;
            background: #ebebeb;
            border: 1px solid #ccc;
            padding: 10px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <h1>align-content</h1>
    <div class="parent">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
    </div>
</body>

</html>

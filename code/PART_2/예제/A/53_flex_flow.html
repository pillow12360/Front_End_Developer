<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-flow</title>
    <style>
        .parent {
            width: 500px;
            margin: 20px;
            border: 1px solid;
            flex-flow: row wrap-reverse;

        }

        .parent div {
            width: 300px;
            background: #ebebeb;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>flex-flow</h1>
    <div class="parent">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
    </div>
</body>

</html>

<!-- flex-flow 384p
flex-flow는 flex-direction과 flex wrap 속성을 하나의 속성으로 설정할 수 있다.


-->

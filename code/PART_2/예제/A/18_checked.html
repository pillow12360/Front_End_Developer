<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checked Selector</title>
    <style>
        input:checked+label {
            background:silver;
        }
        #policy:target{
            background : green;
            color : #fff;
        }
        button:disabled {
            background : #000;
            color : #ebebeb;
        }
    </style>
</head>

<body>
    <a href="#policy">약관보기</a>
    <form action="">

        <input type="radio" name="newsletter" id="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="newsletter" id="no">
        <label for="no">no</label>
        <hr>
        <input type="checkbox" id="agree">
        <label for="agree">동의</label>
        <hr>
        <button disabled>전송</button>

    </form>
    <div id="policy">
        <h2>약관안내</h2>
    </div>

</body>

</html>
<!-- 상태 선택자
주로 input, button 태그에 많이 사용됨 

input:disabled 사용불가 상태인 input 요소 선택
Input:checked 체크된 input 요소 선택 
:target 클릭된 링크의 타겟을 받은 요소 선택 
-->

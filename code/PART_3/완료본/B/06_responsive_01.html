<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Basic</title>
    <style>
        @media screen and (min-width:769px) {
            #wrapper {
                background: silver;
            }
        }

        @media screen and (max-width:768px) {
            #wrapper {
                background: blue;
                color: #fff;
            }
        }

        @media screen and (max-width:480px) {
            #wrapper {
                background: green;
                color: #fff;
            }
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <header>
            <h1>header</h1>
        </header>
        <section>
            <h1>section</h1>
        </section>
        <footer>
            <h1>footer</h1>
        </footer>
    </div>
</body>

</html>

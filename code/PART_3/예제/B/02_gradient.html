<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid;
            margin: 2rem auto;
        }
        .linear {
            background : linear-gradient(45deg, #3498db 0%, #fff 50%, #34495e 100%);
        }
        .radial {
            height :200px;
            background: radial-gradient(circle farthest-corner at 50px 50px, #3498db 0%,#fff 100%);
        }
        /* 원의 중심점이 50px 50px 에서 가장 먼 모서리까지 정원을 그리면서 배경 구현 */
    </style>
</head>

<body>
    <h1>Gradient</h1>
    <div class="box linear">linear gradient</div>
    <div class="box radial">Radial gradient</div>
</body>

</html>
<!-- 429p gradient 부드럽게 색상 표현 그라데이션 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        figure {
            text-align: center;
            margin: 5rem auto;
        }

        img {
            transition: 0.4s;
        }
        .translate {
            perspective:1000px;
            perspective-origin:0 0;
        }
        /* 카메라 위치를 포토의 0,0 위치로 이동 */
        .translate:hover img{
            /* transform : translateX(50px);
            transform: translateY(-50px); */
            /* 마우스를 올렸을때 x축 우측으로 50px이동 */

            /* transform: translate(50px,-50px); */
            /* x축 y축 둘다 적용 */
            /* transform: translateZ(50px);     */
            /* z축으로 100px 이동 */

            /* transform:translateZ(100px);*/
            transform:translate3d(50px,50px,100px);
        }

        .scale img{
            transform-origin: 0 100%;
            transform: perspective(500px) sclaeZ(1) translateZ(100px);
        }
        .scale:hover img{
            /* transform:scale(1.5); */
            /* 크기 1.5배 확대 기본값은 이미지 정 가운데 */
            transform: perspective(500px) scaleZ(2) translateZ(100px);
            /* translateZ : translateZ값으로 이동한 거리를 확대 축소 */
        }

        .rotate:hover img {
            /* transform : perspective(500px) rotateX(45deg); */
            /* x축으로 45도 누움 */
            transform : perspective(500px) rotateY(45deg);
            /* y축으로 45도 누움 */
        }
        /*-transform : rotate(45deg) */
        /* 45도 돌려줌 */

        .skew:hover img {
            transform : skewX(20deg);
            /* transform : skewY(20deg) */
            /* x또는 y축으로 비틀기 */
        }

        
    </style>
</head>

<body>
    <h1>transform</h1>
    <h2>translate</h2>
    <figure class="translate">
        <img src="imgs/sample1.jpg">
        <figcaption>
            photo description
        </figcaption>
    </figure>
    <hr>
    <h2>scale</h2>
    <figure class="scale">
        <img src="imgs/sample1.jpg">
        <figcaption>
            photo description
        </figcaption>
    </figure>
    <hr>
    <h2>rotate</h2>
    <figure class="rotate">
        <img src="imgs/sample1.jpg">
        <figcaption>
            photo description
        </figcaption>
    </figure>
    <hr>
    <h2>skew</h2>
    <figure class="skew">
        <img src="imgs/sample1.jpg">
        <figcaption>
            photo description
        </figcaption>
    </figure>


</body>

</html>

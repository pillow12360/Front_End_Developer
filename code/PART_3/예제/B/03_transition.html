<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        div img {
            width: 200px;
            /*transition-property: width;
            transition-duration: 0.3s;
            transition-delay: 0s;
            transition-timing-function: cubic-bezier(.81,.29,.27,1.2); */
            transition: transform 0.6s cubic-bezier(0.61, 1, 0.88, 1);
            /* 한 문장으로 구현한 것 */
        }
/* 마우스를 이미지에 올리면 이미지의 크기가 전환되는 과정이 지정되는 속도 모델로 움직인다. */
/* ease는 느리다는 듯 */
        div img:hover {
            width: 400px;
        }
    </style>
</head>

<body>
    <div>
        <img src="imgs/sample1.jpg" alt="">
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>목록 태그</title>
</head>

<body>
    <h1>목록 태그</h1>
    <h2>Unordered List</h2>
    <ul>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
    </ul>
    <h2>Ordered list</h2>
    <ol>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
        <li>List item</li>
    </ol>
    <h2>Definition List</h2>
    <dl>
        <dt>Definition term</dt>
        <dd>Definition description</dd>
        <dd>Definition description</dd>
        <dd>Definition description</dd>
    </dl>



</body>

</html>
